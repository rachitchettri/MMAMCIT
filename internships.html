            <form>

                <input type="checkbox" id="newsletter" name="subscription" value="newsletter" checked>
                <label for="newsletter">Reactjs</label><br>
                <input type="checkbox" id="newsletter" name="subscription" value="newsletter" checked>

                <label for="newsletter">TailwindCSS</label><br>
                <input type="checkbox" id="newsletter" name="subscription" value="newsletter" checked>
                <label for="newsletter">Java</label><br>
                <input type="checkbox" id="newsletter" name="subscription" value="newsletter" checked>
                <label for="newsletter">Javascript</label><br>
                <input type="checkbox" id="newsletter" name="subscription" value="newsletter" checked>
                <label for="newsletter">Dart/Flutter</label><br>
                <input type="checkbox" id="newsletter" name="subscription" value="newsletter" checked>
                <label for="newsletter">React Native</label><br>
                <input type="checkbox" id="newsletter" name="subscription" value="newsletter" checked>
                <label for="newsletter">Figma</label><br>
                <input type="checkbox" id="newsletter" name="subscription" value="newsletter" checked>
